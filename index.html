<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="commingSoon">
        <div>
            <h2>We are Opeing up Soon!!!</h2>

            <div class="countDown">
                <!-- day -->
                <div class="containerDay">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>

                <!-- Hour -->
                <div class="containerHour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <!-- Minute -->
                <div class="containerMinute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <!-- Second -->
                <div class="containerSecond">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <img class="imgs" src="img/img.jpg" alt="car" width="1280" height="630">
    </section>
    <script src="counterAPp.js"></script>
    <script src="script.js"></script>
</body>
</html>
